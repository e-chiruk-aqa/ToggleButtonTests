name: .NET UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      regen_baselines:
        description: "Set REGEN_BASELINES=1"
        type: boolean
        default: false

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  CONFIGURATION: Release

defaults:
  run:
    shell: powershell

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Allow PS scripts
        run: |
          Set-ExecutionPolicy -Scope CurrentUser -ExecutionPolicy RemoteSigned -Force
          Get-ExecutionPolicy -List

      - name: Set DOTNET_INSTALL_DIR (user scope)
        run: |
          $dir = "$env:USERPROFILE\.dotnet"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "DOTNET_INSTALL_DIR=$dir"
          Add-Content -Path $env:GITHUB_PATH -Value $dir

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj','**/packages.lock.json') }}
          restore-keys: nuget-${{ runner.os }}-

      - run: dotnet restore ./ToggleButtonAutomation/ToggleButtonAutomation.sln
      - run: dotnet build   ./ToggleButtonAutomation/ToggleButtonAutomation.sln -c $env:CONFIGURATION --no-restore

  ui_tests:
    runs-on: [ self-hosted, Windows, X64 ]
    timeout-minutes: 30
    env:
      REGEN_BASELINES: ${{ inputs.regen_baselines && '1' || '0' }}
    steps:
      - uses: actions/checkout@v4

      - name: Allow PS scripts
        run: |
          Set-ExecutionPolicy -Scope CurrentUser -ExecutionPolicy RemoteSigned -Force
          Get-ExecutionPolicy -List

      - name: Set DOTNET_INSTALL_DIR (user scope)
        run: |
          $dir = "$env:USERPROFILE\.dotnet"
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "DOTNET_INSTALL_DIR=$dir"
          Add-Content -Path $env:GITHUB_PATH -Value $dir

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet --info
      - run: dotnet restore ./ToggleButtonAutomation/ToggleButtonAutomation.sln
      - run: dotnet build   ./ToggleButtonAutomation/ToggleButtonAutomation.sln -c $env:CONFIGURATION --no-restore

      - name: Run UI tests
        run: |
          Write-Host "REGEN_BASELINES=$env:REGEN_BASELINES"
          dotnet test ./ToggleButtonAutomation/ToggleButtonTests/ToggleButtonTests.csproj `
            -c $env:CONFIGURATION --no-build `
            --logger "trx;LogFileName=ui-tests.trx"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-reports
          path: |
            ToggleButtonAutomation/**/reports/**
            ToggleButtonAutomation/**/TestResults/*.trx
